server:
  port: 8081

spring:
  application:
    name: invoice-service

  # Disable Spring Cloud Config (not using config server)
  config:
    import: "optional:configserver:"

  cloud:
    config:
      enabled: false
      import-check:
        enabled: false

  # Database Configuration
  # Para Neon DB, usar SPRING_DATASOURCE_URL completo:
  # postgresql://user:pass@host.neon.tech/invoicedb?sslmode=require
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://${INVOICE_DB_HOST:localhost}:${INVOICE_DB_PORT:5432}/${INVOICE_DB_NAME:invoicedb}}
    username: ${INVOICE_DB_USERNAME:invoice_service_user}
    password: ${INVOICE_DB_PASSWORD:password}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000

  # JPA Configuration
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        format_sql: false
        dialect: org.hibernate.dialect.PostgreSQLDialect

  # Flyway Configuration
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration
    validate-on-migrate: true

  # Redis Configuration (replaces Kafka for event streaming)
  redis:
    host: ${REDIS_HOST:localhost}
    port: ${REDIS_PORT:6379}
    password: ${REDIS_PASSWORD:}
    ssl: ${REDIS_SSL:false}
    timeout: 60000
    lettuce:
      pool:
        max-active: 8
        max-idle: 8
        min-idle: 2
        max-wait: -1ms
    stream:
      invoice-events: ${REDIS_STREAM_INVOICE_EVENTS:invoice-events}

# Eureka Configuration (deshabilitado por defecto para cloud deployment)
eureka:
  client:
    enabled: ${EUREKA_CLIENT_ENABLED:false}
    service-url:
      defaultZone: http://${EUREKA_USERNAME:eureka-admin}:${EUREKA_PASSWORD:password}@${EUREKA_SERVER_HOST:localhost}:${EUREKA_SERVER_PORT:8761}/eureka/
    register-with-eureka: ${EUREKA_CLIENT_ENABLED:false}
    fetch-registry: ${EUREKA_CLIENT_ENABLED:false}
  instance:
    prefer-ip-address: true

# Swagger/OpenAPI Configuration
springdoc:
  swagger-ui:
    path: /swagger-ui.html
  api-docs:
    path: /api-docs

# JWT Configuration (para validar tokens)
jwt:
  secret: ${JWT_SECRET:default-secret-key-change-in-production-min-32-chars}
  issuer: ${JWT_ISSUER:invoices-backend}

# Logging
logging:
  level:
    root: ${LOG_LEVEL_ROOT:INFO}
    com.invoices: ${LOG_LEVEL_APP:DEBUG}
    io.lettuce: INFO
    org.springframework.data.redis: INFO

# Actuator
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when-authorized
