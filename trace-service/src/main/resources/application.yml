server:
  port: 8084

spring:
  application:
    name: trace-service

  # Database Configuration
  datasource:
    url: jdbc:postgresql://${TRACE_DB_HOST:localhost}:${TRACE_DB_PORT:5432}/${TRACE_DB_NAME:tracedb}
    username: ${TRACE_DB_USERNAME:trace_service_user}
    password: ${TRACE_DB_PASSWORD:password}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5

  # JPA Configuration
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

  # Flyway Configuration
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration

  # Kafka Consumer Configuration
  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
    consumer:
      group-id: ${KAFKA_TRACE_GROUP_ID:trace-group}
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      auto-offset-reset: earliest
      enable-auto-commit: false
      properties:
        spring.json.trusted.packages: "*"
    listener:
      ack-mode: manual

# Eureka Configuration
eureka:
  client:
    service-url:
      defaultZone: http://${EUREKA_USERNAME:eureka-admin}:${EUREKA_PASSWORD:password}@${EUREKA_SERVER_HOST:localhost}:${EUREKA_SERVER_PORT:8761}/eureka/
    register-with-eureka: true
    fetch-registry: true
  instance:
    prefer-ip-address: true

# Kafka Topics
kafka:
  topic:
    invoice-events: ${KAFKA_INVOICE_TOPIC:invoice-events}
    invoice-events-dlq: ${KAFKA_INVOICE_DLQ_TOPIC:invoice-events-dlq}

# JWT Configuration
jwt:
  secret: ${JWT_SECRET:default-secret-key-change-in-production-min-32-chars}
  issuer: ${JWT_ISSUER:invoices-backend}

# Logging
logging:
  level:
    root: ${LOG_LEVEL_ROOT:INFO}
    com.invoices: ${LOG_LEVEL_APP:DEBUG}
    org.apache.kafka: INFO

# Actuator
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
