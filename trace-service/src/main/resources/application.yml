server:
  port: 8084

spring:
  application:
    name: trace-service

  # Disable Spring Cloud Config (not using config server)
  config:
    import: optional:configserver:

  cloud:
    config:
      enabled: false
      import-check:
        enabled: false

  # Database Configuration
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/tracedb}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5

  # JPA Configuration
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

  # Flyway Configuration
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration

  # Redis Configuration (replaces Kafka for event streaming)
  redis:
    host: ${REDIS_HOST:localhost}
    port: ${REDIS_PORT:6379}
    password: ${REDIS_PASSWORD:}
    ssl: ${REDIS_SSL:false}
    timeout: 60000
    lettuce:
      pool:
        max-active: 8
        max-idle: 8
        min-idle: 2
        max-wait: -1ms
    stream:
      invoice-events: ${REDIS_STREAM_INVOICE_EVENTS:invoice-events}
      invoice-events-dlq: ${REDIS_STREAM_INVOICE_DLQ:invoice-events-dlq}
      consumer-group: ${REDIS_CONSUMER_GROUP:trace-group}
      consumer-name: ${REDIS_CONSUMER_NAME:trace-consumer}

# Eureka Configuration
eureka:
  client:
    enabled: ${EUREKA_CLIENT_ENABLED:true}
    service-url:
      defaultZone: http://${EUREKA_USERNAME:eureka-admin}:${EUREKA_PASSWORD:password}@${EUREKA_SERVER_HOST:localhost}:${EUREKA_SERVER_PORT:8761}/eureka/
    register-with-eureka: ${EUREKA_CLIENT_ENABLED:true}
    fetch-registry: ${EUREKA_CLIENT_ENABLED:true}
  instance:
    prefer-ip-address: true


# JWT Configuration
jwt:
  secret: ${JWT_SECRET:default-secret-key-change-in-production-min-32-chars}
  issuer: ${JWT_ISSUER:invoices-backend}

# Logging
logging:
  level:
    root: ${LOG_LEVEL_ROOT:INFO}
    com.invoices: ${LOG_LEVEL_APP:DEBUG}
    io.lettuce: INFO
    org.springframework.data.redis: INFO

# Actuator
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
