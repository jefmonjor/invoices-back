server:
  port: 8888

spring:
  application:
    name: config-server

  profiles:
    active: ${CONFIG_PROFILE:native}

  cloud:
    config:
      server:
        # Git configuration (for 'git' profile)
        git:
          uri: ${CONFIG_GIT_URI:https://github.com/jefmonjor/invoices-back-config.git}
          default-label: ${CONFIG_GIT_BRANCH:main}
          clone-on-start: true
          timeout: 10
          force-pull: true

        # Native configuration (for 'native' profile)
        native:
          search-locations: ${CONFIG_NATIVE_PATH:classpath:/config}

        # Enable encryption/decryption support
        encrypt:
          enabled: true

# Security (optional - uncomment for basic auth)
# security:
#   user:
#     name: ${CONFIG_SERVER_USERNAME:config-admin}
#     password: ${CONFIG_SERVER_PASSWORD:config-password}

# Actuator endpoints
management:
  endpoints:
    web:
      exposure:
        include: health,info,refresh,env
  endpoint:
    health:
      show-details: always

# Logging
logging:
  level:
    root: ${LOG_LEVEL_ROOT:INFO}
    org.springframework.cloud.config: ${LOG_LEVEL_CONFIG:DEBUG}