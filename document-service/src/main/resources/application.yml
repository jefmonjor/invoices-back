server:
  port: 8083

spring:
  application:
    name: document-service

  # Database Configuration
  datasource:
    url: jdbc:postgresql://${DOCUMENT_DB_HOST:localhost}:${DOCUMENT_DB_PORT:5432}/${DOCUMENT_DB_NAME:documentdb}
    username: ${DOCUMENT_DB_USERNAME:document_service_user}
    password: ${DOCUMENT_DB_PASSWORD:password}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5

  # JPA Configuration
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

  # Flyway Configuration
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration

  # File Upload Configuration
  servlet:
    multipart:
      enabled: true
      max-file-size: 10MB
      max-request-size: 10MB

# Eureka Configuration
eureka:
  client:
    service-url:
      defaultZone: http://${EUREKA_USERNAME:eureka-admin}:${EUREKA_PASSWORD:password}@${EUREKA_SERVER_HOST:localhost}:${EUREKA_SERVER_PORT:8761}/eureka/
    register-with-eureka: true
    fetch-registry: true
  instance:
    prefer-ip-address: true

# MinIO Configuration
minio:
  endpoint: ${MINIO_ENDPOINT:http://localhost:9000}
  access-key: ${MINIO_ACCESS_KEY:minioadmin}
  secret-key: ${MINIO_SECRET_KEY:minioadmin}
  bucket-name: ${MINIO_BUCKET_NAME:invoices-pdfs}
  region: ${MINIO_REGION:us-east-1}

# JWT Configuration
jwt:
  secret: ${JWT_SECRET:default-secret-key-change-in-production-min-32-chars}
  issuer: ${JWT_ISSUER:invoices-backend}

# Logging
logging:
  level:
    root: ${LOG_LEVEL_ROOT:INFO}
    com.invoices: ${LOG_LEVEL_APP:DEBUG}

# Actuator
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
