# Cloud Build configuration for Google Cloud Run
# This file automates building and deploying to Cloud Run

steps:
  # Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/invoices-backend:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/invoices-backend:latest'
      - '-f'
      - 'invoices-monolith/Dockerfile'
      - 'invoices-monolith'
    timeout: '1200s'  # 20 min for Maven build

  # Push the image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/invoices-backend:$COMMIT_SHA'

  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/invoices-backend:latest'

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'invoices-backend'
      - '--image'
      - 'gcr.io/$PROJECT_ID/invoices-backend:$COMMIT_SHA'
      - '--region'
      - 'europe-west1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--memory'
      - '1Gi'
      - '--cpu'
      - '1'
      - '--min-instances'
      - '0'
      - '--max-instances'
      - '2'
      - '--timeout'
      - '300'
      - '--concurrency'
      - '80'
      - '--set-env-vars'
      - 'SPRING_PROFILES_ACTIVE=prod'

images:
  - 'gcr.io/$PROJECT_ID/invoices-backend:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/invoices-backend:latest'

timeout: '1800s'  # 30 min total timeout
