server:
  port: 8080

spring:
  application:
    name: gateway-service

  cloud:
    gateway:
      # Global CORS Configuration
      globalcors:
        cors-configurations:
          '[/**]':
            allowed-origins: ${CORS_ALLOWED_ORIGINS:http://localhost:3000,http://localhost:5173}
            allowed-methods: ${CORS_ALLOWED_METHODS:GET,POST,PUT,DELETE,OPTIONS}
            allowed-headers: "*"
            allow-credentials: true
            max-age: ${CORS_MAX_AGE:3600}

      # Routes Configuration
      routes:
        # Auth endpoints (public - no JWT required)
        - id: auth-service
          uri: lb://user-service
          predicates:
            - Path=/api/auth/**
          filters:
            - RewritePath=/api/auth/(?<segment>.*), /api/auth/$\{segment}

        # User Service (protected)
        - id: user-service
          uri: lb://user-service
          predicates:
            - Path=/api/users/**

        # Invoice Service (protected)
        - id: invoice-service
          uri: lb://invoice-service
          predicates:
            - Path=/api/invoices/**

        # Document Service (protected)
        - id: document-service
          uri: lb://document-service
          predicates:
            - Path=/api/documents/**

        # Trace Service (protected)
        - id: trace-service
          uri: lb://trace-service
          predicates:
            - Path=/api/traces/**

      # Default filters for all routes
      default-filters:
        - DedupeResponseHeader=Access-Control-Allow-Credentials Access-Control-Allow-Origin

# Eureka Configuration
eureka:
  client:
    service-url:
      defaultZone: http://${EUREKA_USERNAME:eureka-admin}:${EUREKA_PASSWORD:password}@${EUREKA_SERVER_HOST:localhost}:${EUREKA_SERVER_PORT:8761}/eureka/
    register-with-eureka: true
    fetch-registry: true
  instance:
    prefer-ip-address: true

# JWT Configuration
jwt:
  secret: ${JWT_SECRET:default-secret-key-change-in-production-min-32-chars}
  issuer: ${JWT_ISSUER:invoices-backend}

# Public paths (no JWT validation required)
security:
  public-paths:
    - /api/auth/**
    - /actuator/**
    - /swagger-ui/**
    - /api-docs/**

# Logging
logging:
  level:
    root: ${LOG_LEVEL_ROOT:INFO}
    com.invoices: ${LOG_LEVEL_APP:DEBUG}
    org.springframework.cloud.gateway: DEBUG
    org.springframework.security: DEBUG

# Actuator
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,gateway
  endpoint:
    health:
      show-details: when-authorized
