<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Bienvenido a Invoices</title>
    <style>
        body { font-family: Arial, sans-serif; line-height: 1.6; color: #333; }
        .container { max-width: 600px; margin: 0 auto; padding: 20px; border: 1px solid #eee; border-radius: 5px; }
        .header { background-color: #4F46E5; color: white; padding: 20px; text-align: center; border-radius: 5px 5px 0 0; }
        .content { padding: 20px; }
        .footer { text-align: center; font-size: 12px; color: #999; margin-top: 20px; }
        .button { display: inline-block; padding: 10px 20px; background-color: #4F46E5; color: white; text-decoration: none; border-radius: 5px; margin-top: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>¡Bienvenido a Invoices!</h1>
        </div>
        <div class="content">
            <p>Hola <span th:text="${name}">Usuario</span>,</p>
            <p>Gracias por registrarte en nuestra plataforma. Estamos encantados de tenerte con nosotros.</p>
            <p>Con Invoices podrás gestionar tu facturación de manera sencilla y cumplir con la normativa Veri*Factu.</p>
            <a th:href="${loginUrl}" class="button">Ir a mi cuenta</a>
        </div>
        <div class="footer">
            <p>&copy; 2025 Invoices. Todos los derechos reservados.</p>
        </div>
    </div>
</body>
</html>
