# Fly.io configuration for Invoices Monolith
# Deploy: flyctl deploy
#
# This monolithic application consolidates all services:
# - User Service (authentication, user management)
# - Invoice Service (invoices, items, clients, companies)
# - Document Service (PDF generation, document storage)
# - Trace Service (audit logs, traceability)

app = "invoices-monolith"
primary_region = "ams"  # Amsterdam - Change to your preferred region

[build]
  dockerfile = "Dockerfile"
  [build.args]
    BUILDKIT_INLINE_CACHE = "1"

[env]
  SPRING_PROFILES_ACTIVE = "prod"
  SERVER_PORT = "8080"
  LOG_LEVEL_ROOT = "INFO"
  LOG_LEVEL_APP = "INFO"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0  # Free tier - scale to zero when idle
  processes = ["app"]

  [http_service.concurrency]
    type = "requests"
    hard_limit = 250
    soft_limit = 200

[[services]]
  protocol = "tcp"
  internal_port = 8080
  processes = ["app"]

  [[services.ports]]
    port = 80
    handlers = ["http"]
    force_https = true

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]

  [services.concurrency]
    type = "connections"
    hard_limit = 25
    soft_limit = 20

  [[services.tcp_checks]]
    interval = "15s"
    timeout = "2s"
    grace_period = "30s"

  [[services.http_checks]]
    interval = "30s"
    timeout = "5s"
    grace_period = "30s"
    method = "GET"
    path = "/actuator/health"
    protocol = "http"

[[vm]]
  size = "shared-cpu-1x"  # Free tier
  memory = "512mb"        # 512MB for monolith (upgrade to 1024mb if needed)

# Environment variables - Set these via: flyctl secrets set KEY=VALUE
# Required secrets:
# - SPRING_DATASOURCE_URL (Neon PostgreSQL connection string)
# - DB_USERNAME
# - DB_PASSWORD
# - JWT_SECRET (min 32 chars)
# - REDIS_HOST (Upstash Redis)
# - REDIS_PORT
# - REDIS_PASSWORD
# - S3_ENDPOINT (Cloudflare R2)
# - S3_ACCESS_KEY
# - S3_SECRET_KEY
# - S3_BUCKET_NAME
